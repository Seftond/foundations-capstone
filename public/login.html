<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>

    <h1 class="siteName">The Degenerate Gambler</h1>

    <header class="loginHeader">

        <!-- Login page -->
        <form class="login">
            <h1>Login</h1>
            <div class="loginInfo">
                <div id="incorrectInfo"></div>
                <div class="usernameInfo"><input type="text" id="username" placeholder="Username or email"></div>
                <div class="passwordInfo"><input type="password" id="password" placeholder="password"></div>
            </div>
            <input type="submit" id="loginSubmit" value="Submit">
            <p>Don't have an account? <a href="./" id="newAccountLink">Create account</a></p>
            <p><a href="https://images-na.ssl-images-amazon.com/images/I/51olybHc+cL.jpg">Forgot your password?</a></p>
        </form>

        <!-- Create account page -->
        <form class="createAccount hiddenForm">
            <h1>Create Account</h1>
            <div class="loginInfo">
                <div class="usernameInfo"><input type="text" id="createUsername" placeholder="Username or email"></div>
                <div class="passwordInfo"><input type="password" id="createPassword" placeholder="password"></div>
                <div class="confirmPassword"><input type="password" id="confirmPassword" placeholder="Confirm password"></div>
            </div>
            <input type="submit" id="createAccountSubmit" value="Submit">
            <p>Already have an account? <a href="./" id="signInLink">Sign in</a></p>
        </form>

    </header>


    <script src="main.js"></script>


</body>
</html>
