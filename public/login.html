<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Login:</h1>
    </header>

    <form>
        <div id="username">
            <label for="username">Username:</label>
            <input type="text" name="username">
        </div>
        <div id="password">
            <label for="password">Password:</label>
            <input type="password" name="password">
        </div>
        <input type="submit" value="Submit">
        <p>If you don't already have an account <a href="create_account.html">click here</a></p>
        <p>Having trouble signing in <a href="https://images-na.ssl-images-amazon.com/images/I/51olybHc+cL.jpg">click here</a></p>
    </form>
    
</body>
</html>
